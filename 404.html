<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirects to index.html while preserving path and query string
      const redirectUrl = "/index.html";
      const path = location.pathname.replace(/^\/[^\/]+/, ""); // Remove repo name
      const search = location.search || "";
      const hash = location.hash || "";
      const newUrl = redirectUrl + "?redirect=" + encodeURIComponent(path + search + hash);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
